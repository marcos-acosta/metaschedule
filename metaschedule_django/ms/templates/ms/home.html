{% extends 'ms/base.html' %}
{% block content %}

<div class="container text-center centered" id="toggleGroup" style="width:100vmax;">
    <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
        <label class="btn btn-outline-secondary active">
            <input type="radio" id="courseSearchButton" autocomplete="off" checked> Course search
        </label>
        <label class="btn btn-outline-secondary">
            <input type="radio" id="schedulesButton" autocomplete="off"> Schedules
        </label>
    </div>
</div>
<div class="div centeredDiv"id="searchContainer">
    <div class="row">
        <div class="col-sm" id="leftSide">
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                    Search for a course:
                </div>
                <div class="card-body">
                    <form class="form-group" method="POST">
                        <div class="container">
                            <input type="text" class="searchBar" id="courseSearch" placeholder="Course name or code"> 
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <!-- <button class="btn btn-outline-secondary" id="testButton">Test</button> -->
            <div id="resultsContainer">
                <div id="searchResults">
                </div>
            </div>      
        </div>
        <div class="col-sm rightHandDiv" id="rightSide">
            <div class="row">
                <div class="card mb-3" id ="mainSelectedCoursesCard" style="height: 350px; width: 100%;">
                    <div class="card-header">
                        Course info
                    </div>
                    <div class="scrollDiv" style="height: 300px;" id="infoContainer">
                        <div id="courseInfo">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card" id = "mainSelectedCoursesCard" style="min-height: 500px; width: 100%;">
                    <div class="card-header">
                        Your courses
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="selectedContainer">
                            <div id="courseList">
    
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="text-muted">Total credits: <span id="creditCount">0.0</span> credits</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="scheduleContainer" style="display:none">
    Schedule div
</div>

{% endblock %}
